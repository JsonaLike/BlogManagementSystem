
<div class="mt-5">
  <div class="d-flex justify-content-between">
  <h2>Categories</h2>
  <p-button label="Add" class="add-button" (click)="router.navigate(['/dashboard/categories/add'])"/>
  </div>
  <p-table [value]="categories" showGridlines stripedRows [paginator]="true"
  [rows]="5" [tableStyle]="{ 'min-width': '50rem' }" >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr (click)="router.navigate(['/dashboard/categories/edit/', category.id])">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">No categories found.</td>
      </tr>
    </ng-template>
  </p-table>
  </div>
