<div class="d-flex flex-column mt-3">
<h4>Add Post</h4>
Title
<div class="d-flex">
<input type="text" class="w-100 mb-2" pInputText [(ngModel)]="title" />
<p-multiselect [options]="categories" [style]="{width:'200px'}" [(ngModel)]="selectedCategories" optionLabel="name" placeholder="Select Categories" [maxSelectedLabels]="3" styleClass="w-full md:w-80" />
</div>
<div class="d-flex flex-column">
    <h4>Image Preview</h4>
    <img [src]="src" *ngIf="src" alt="Uploaded Image" style="max-width: 100%; height: 200px;object-fit: cover;" />
    <input type="file" (change)="onFileChange($event)" accept="image/*" />
  </div>
<p-editor [(ngModel)]="text" [style]="{ height: '320px' }" />
<div class="mt-2">
<p-button label="Submit" (onClick)="onSubmit()" />
</div>
</div>
