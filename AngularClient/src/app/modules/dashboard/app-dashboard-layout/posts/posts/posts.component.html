<div class="mt-5">
  <div class="d-flex justify-content-between">
    <h2>Posts</h2>
    <p-button label="Add" class="add-button" (click)="router.navigate(['/dashboard/posts/add'])"/>
  </div>
    <p-table [value]="posts.items" showGridlines stripedRows [paginator]="true" (onPage)="onPageChange($event)"
             [rows]="7" [totalRecords]="posts.totalCount" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Author</th>
          <th>Categories</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-post>
        <tr (click)="router.navigate(['/dashboard/posts/edit', post.id])">
          <td>{{ post.title }}</td>
          <td ><div class="{{post.status}}">{{ post.status }}</div></td>
          <td>{{ post.author }}</td>
          <td>
            <ul class="list-unstyled d-flex">
              <li *ngFor="let category of post.categories; let last = last">{{ category }}<span *ngIf="!last">,</span></li>
            </ul>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">No posts found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
